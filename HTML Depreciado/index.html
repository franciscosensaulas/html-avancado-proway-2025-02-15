<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="centralizado">Meu texto <span class="titulo-realce">centralizado</span></h1>
    <div class="marquee-container">
        <span class="marquee">Essa é uma mensagem extremamente importante! Cuidado não utilize marquee</span>
    </div>
    <div>
        <p>
            <span class="negrito">Importante:</span>
            Isso é negrito utilizando o <code>font-weight: bold</code>
        </p>
        <p>
            <span class="underline">Nota: </span>
            Isso é underline utilizando a <code>text-style: underline</code>
        </p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Maçã</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Uva</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tangerina</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Melancia</td>
            </tr>
        </tbody>
    </table>

    <div class="flex">

        <img src="https://olhardigital.com.br/wp-content/uploads/2025/01/Destaque-Nintendo-Switch-2-scaled.jpg" 
        alt="Nintendo Switch 2 em uma dock conectado na TV">
    </div>
</body>
</html>
